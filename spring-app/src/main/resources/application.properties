spring.application.name=rename-system
spring.datasource.url=jdbc:mysql://localhost:3306/name_db
spring.datasource.username=rename_user
spring.datasource.password=${RENAMESYSTEM_DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

logging.level.project=debug
logging.level.root=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO

server.port = 8000